<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Planner</title>
    
    <!-- jQuery link-->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <!-- Bootstrap link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container-fluid">

        <h1 style="text-align: center;">Work Day Scheduler</h1>
        <p style="text-align: center;">A simple calendar app for scheduling your work day<p>
        <!-- displays current date/time -->
        <p style="text-align: center;" id="currentDateTime"></p>

        <!-- div to be populated by dynamically generated rows/columns -->
        <div class="row" style="background-color: #ddd" id="calendar"></div>

        <!-- clear button -->
        <div class="clear" style="background-color: hotpink; height: 25px; width: 100px; margin: auto; text-align: center; color: white;">Clear</div>

    </div>

    <!-- moment.js link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script type="text/javascript" src="script.js"></script>

</body>

</html>
